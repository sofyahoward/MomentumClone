<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google/materialize font icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <!-- begin google searchbar -->
        <div id="searchBar">
            <gcse:search></gcse:search>
        </div>
        <!-- weather modal trigger -->
        <div class="modal-trigger" id="weather" href="#weatherModal">
            <canvas id="icon" width="40" height="40"></canvas>
        </div>
        <!-- weather modal structure -->
        <div id="weatherModal" class="modal">     
            <div class="full-modal">    
                <div class="modal-content">
                    <div id="weatherIcon"></div>
                    <canvas id="icon2" width="75" height="75"></canvas>
                </div>
                <div class=container>
                    <div id="day1">
                        <canvas id="icon3" width="30" height="30"></canvas>
                    </div>
                    <div id="day2">
                        <canvas id="icon4" width="30" height="30"></canvas>
                    </div>
                    <div id="day3">
                        <canvas id="icon5" width="30" height="30"></canvas>
                    </div>
                    <div id="day4">
                        <canvas id="icon6" width="30" height="30"></canvas>
                    </div>
                    <div id="day5">
                        <canvas id="icon7" width="30" height="30"></canvas>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-light btn-flat"><i class="material-icons">close</i></a>
                </div>
            </div>
        </div>
        <!-- clock appears here -->
        <div id="time"></div>
        
        <!-- button to trigger tabs modal -->
        <a id="myDayTrigger" class="waves-effect waves-light btn modal-trigger" href="#myDayModal">My Day</a>
        
        <!-- swipeable tabs -->
        <div id="myDayModal" class="modal">
            <div class="modal-content">
                 <ul id="tabs-swipe-demo" class="tabs">
                    <li class="tab col s3"><a class="active waves-effect" href="#test-swipe-1">News</a></li>
                    <li class="tab col s3"><a class="waves-effect" href="#test-swipe-2">Events</a></li>
                    <li class="tab col s3"><a class="waves-effect" href="#test-swipe-3">Take a Note</a></li>
                    <!-- need a close button up here in the far right corner -->
                </ul>                
                <div id="test-swipe-1" class="col s12 blue">
                    News goes here
                </div>
                <div id="test-swipe-2" class="col s12 carousel-item">
                    <div class="container">
                        <div id="events"></div>
                    </div>
                </div>
                <div id="test-swipe-3" class="col s12 green carousel-item">
                    note-taking goes here
                </div>
            </div> <!-- closing modal content div -->
        </div>
            
        <!-- quote appears here -->
        <div id="quote"></div>
        










        </div> <!-- closing container div -->
    </body>
    
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Skycons JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
    <!-- custom JS -->
    <script src="assets/javascript/features.js"></script>
</body>

</html>
