    <div id="containerSignIn">

        </div>
        <div id="signUpBackground">

                        <br>
                        <input type="text" placeholder="Your Name..." id="userName_fieldSignUp">
                        <br>
                        <br>
                        <input type="email" placeholder="Email..." id="email_fieldSignUp">
                        <br>
                        <br>
                        <input type="password" placeholder="Password..." id="password_fieldSignUp">
                        <br>
                        <br>
                        <button id="signUpInButton" onclick="signUp()">Sign Up Now</button>
                        <br>
                        <br>
                        <div class='error'></div>
                    </div>
        </div>
           
        <div id="logInBackground">
            <div id="login_div" class="main-div">

                <br>

                <br>
                <br>
                <input type="password" placeholder="Password..." id="password_field">
                <br>
                <br>
                <button id="logInButton" onclick="login()">Login to Account</button>
                <br>
                <br>
                <div class='error'></div>
            </div>
        </div>
        
            <div id="user_div" class="loggedin-div">

                <button id="logoutButton" onclick="logout()"><img src="exit.png" alt="log out"></button>
            </div>



        <div id="container">
            <!-- begin google searchbar -->
            <div id="searchBar">
                <gcse:search></gcse:search>
            </div>
            <!-- weather modal trigger -->
            <div class="modal-trigger" id="weather" href="#modal1">
                <canvas id="icon" width="40" height="40"></canvas>
            </div>
            <!-- weather modal structure -->
            <div id="modal1" class="modal">
                <div class="full-modal">
                    <div class="modal-content">
                        <div id="weatherIcon"></div>
                        <canvas id="icon2" width="75" height="75"></canvas>
                    </div>
                    <div class=container>
                        <div id="day1">
                            <canvas id="icon3" width="30" height="30"></canvas>
                        </div>
                        <div id="day2">
                            <canvas id="icon4" width="30" height="30"></canvas>
                        </div>
                        <div id="day3">
                            <canvas id="icon5" width="30" height="30"></canvas>
                        </div>
                        <div id="day4">
                            <canvas id="icon6" width="30" height="30"></canvas>
                        </div>
                        <div id="day5">
                            <canvas id="icon7" width="30" height="30"></canvas>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat"><i class="material-icons">close</i></a>
                    </div>
                </div>
            </div>
            <!-- clock appears here -->
            <div id="time">
                
            </div>

            <!-- button to trigger event list modal -->
            <a id="eventsTrigger" class="waves-effect waves-light btn deep-orange modal-trigger" href="#eventsModal">View Events Near You</a>

            <div id="eventsModal" class="modal">
                <div class="full-modal">
                    <div class="modal-content">
                        <h5 class="eventsModalTitle">Events Near You</h5>
                    </div>
                    <div class= "container">
                            <div id="events"></div>
                    </div>
                    <div id="eventsModalFooter" class="modal-footer">
                        <a href="#!" class="modal-close btn-flat"><i class="material-icons">close</i></a>
                    </div>
                </div>
            </div>

            <!-- quote appears here -->
            <div id="quote"></div>

        <!-- closing container div below -->
        </div>

        </div>
