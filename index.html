<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <!-- begin google searchbar -->
        <div id="searchBar">
            <gcse:search></gcse:search>
        </div>
        <!-- search results modal trigger -->
        <div class="modal-trigger" id="weather" href="#modal1">
            <canvas id="icon" width="40" height="40"></canvas>
        </div>
        <!-- search results modal structure -->
        <div id="modal1" class="modal">
            <div class="full-modal">
                <div class="modal-content">
                    <div id="weatherIcon"></div>
                    <canvas id="icon2" width="75" height="75"></canvas>
                </div>
                <div class=container>
                    <div id="day1">
                        <canvas id="icon3" width="30" height="30"></canvas>
                    </div>
                    <div id="day2">
                        <canvas id="icon4" width="30" height="30"></canvas>
                    </div>
                    <div id="day3">
                        <canvas id="icon5" width="30" height="30"></canvas>
                    </div>
                    <div id="day4">
                        <canvas id="icon6" width="30" height="30"></canvas>
                    </div>
                    <div id="day5">
                        <canvas id="icon7" width="30" height="30"></canvas>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">X</a>
                </div>
            </div>
        </div>
        <!-- time appears here -->
        <div id="time"></div>
        <!-- random quote appears here -->
        <div id="quote"></div>
</body>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<!-- Skycons JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
<!-- custom JS -->
<script src="assets/javascript/app.js"></script>
</body>

</html>
